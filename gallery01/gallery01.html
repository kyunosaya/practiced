<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>건물사진들로 사진 띄우는 거 연습하기</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/gallery01.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>

  <ul>
    <li><a href="./img/img_01.jpg"><img src="./img/img_01.jpg" alt="" width="140" height="105"></a></li>
    <li><a href="./img/img_02.jpg"><img src="./img/img_02.jpg" alt="" width="140" height="105"></a></li>
    <li><a href="./img/img_03.jpg"><img src="./img/img_03.jpg" alt="" width="140" height="105"></a></li>
    <li><a href="./img/img_04.jpg"><img src="./img/img_04.jpg" alt="" width="140" height="105"></a></li>
    <li><a href="./img/img_05.jpg"><img src="./img/img_05.jpg" alt="" width="140" height="105"></a></li>
    <li><a href="./img/img_06.jpg"><img src="./img/img_06.jpg" alt="" width="140" height="105"></a></li>
    <li><a href="./img/img_07.jpg"><img src="./img/img_07.jpg" alt="" width="140" height="105"></a></li>
    <li><a href="./img/img_08.jpg"><img src="./img/img_08.jpg" alt="" width="140" height="105"></a></li>
  </ul>

  <p id="test"></p>

  <script>
    $(function(){
      //준비하기
      $('body').append('<div id="back"></div><div id="main"></div>');

      $('li>a').on('click',function(){
        let pic = $(this).attr('href');
        $('#main').show().prepend('<img src="'+pic+'">')
        $('#back').show();    
        //가운데 정렬
        let mWidth = $('#main').width()/2 
        let mHeight = $('#main').height()/2
        // console.log(iWidth,iHeight)
        $('div#main').css({
          marginLeft:'-'+mWidth+'px',
          marginTop:'-'+mHeight+'px'
        })
        // 
        return false
      });

      $('#back').on('click',function(){
        $('#back').hide();
        $('#main').hide().empty();
      })
    });
  </script>
  
</body>
</html>
