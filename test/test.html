<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fadeOut 사용해보기</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/test.css">
  <script src="../js/jquery-3.6.0.min.js"></script>
</head>
<body>

  <section>

    <figure>
      <img src="./images/flower05.jpg" alt="이미지명">
      <figcaption>이미지명</figcaption>
    </figure>

    <ul>
      <li><img src="./images/flower01.jpg" alt="flower01"></li>
      <li><img src="./images/flower02.jpg" alt="flower02"></li>
      <li><img src="./images/flower03.jpg" alt="flower03"></li>
      <li><img src="./images/flower04.jpg" alt="flower04"></li>
    </ul>

  </section>

  <script>
    $(function(){
      $('ul>li>img').on('click',function(e){
        //준비하기
        let SRC = $(this).attr('src');
        let ALT = $(this).attr('alt');
        $('figcaption').text(ALT);
        $('figure').prepend('<img src="'+SRC+'" alt="'+ALT+'">');
        $('figure>img:last').fadeOut(400,function(){
          $('figure>img:not(:first)').remove();
        })
      });
    });
  </script>
  
</body>
</html>
